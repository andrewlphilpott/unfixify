<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/screen.css" media="screen" />
  </head>
  <body id="main" class="page">
    <h1 class="page__title">Unfixify</h1>

    <div class="wrap">
      <form id="opt-form" class="options">
        <fieldset>
          <ul class="fields">
            <li class="cbox">
              <input type="checkbox" id="opt-enable" value="true" />
              <label for="opt-enable">Enable for this website</label>
            </li>
            <li class="cbox">
              <input type="checkbox" id="opt-disable-all" value="true" />
              <label for="opt-disable-all">Disable for all websites</label>
            </li>
          </ul>
        </fieldset>

        <button class="btn--prominent" type="submit">Save</button>
      </form>

      <a class="expand-btn" href="#enabled-list">
        Show enabled sites
      </a>

      <ul id="enabled-list" class="scroll-list"></ul>
    </div>

    <script type="text/javascript" src="static/js/options.min.js"></script>
  </body>
</html>
